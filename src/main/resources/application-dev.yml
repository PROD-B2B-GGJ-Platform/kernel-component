spring:
  # H2 Database for Development
  datasource:
    url: jdbc:h2:mem:kernel_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  jpa:
    hibernate:
      ddl-auto: create-drop  # Auto-create schema from JPA entities for H2
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  # Flyway (disabled for H2 dev mode - using JPA schema generation)
  flyway:
    enabled: false
  
  # Redis (optional in dev)
  data:
    redis:
      host: localhost
      port: 6379
  
  # Kafka (optional in dev)
  kafka:
    bootstrap-servers: localhost:9092

# Logging (more verbose in dev)
logging:
  level:
    root: INFO
    com.platform.kernel: DEBUG
    org.springframework.web: DEBUG
    org.springframework.data: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    io.github.resilience4j: DEBUG

# Disable Circuit Breaker in Dev (for easier debugging)
resilience4j:
  circuitbreaker:
    instances:
      redis:
        failure-rate-threshold: 100
      kafka:
        failure-rate-threshold: 100
      metadata:
        failure-rate-threshold: 100

# Development-specific settings
kernel:
  cache:
    ttl-minutes: 10  # Shorter TTL for dev
  
  events:
    outbox:
      poll-interval-ms: 2000  # Faster polling in dev
  
  metadata:
    sync:
      refresh-interval-minutes: 5  # Frequent refresh in dev

# CORS (allow all in dev)
spring.web.cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"

