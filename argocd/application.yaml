apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kernel-component
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kernel-cluster
  
  source:
    repoURL: https://github.com/PROD-B2B-GGJ-Platform/kernel-component.git
    targetRevision: HEAD
    path: k8s
    helm:
      valueFiles:
        - ../argocd/${ENVIRONMENT}/values.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: kernel-cluster-${ENVIRONMENT}
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

